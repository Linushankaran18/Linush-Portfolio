<!DOCTYPE html>
<html lang="en">
<head>
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>John Doe | Portfolio</title>
</head>
<body>
    <!-- Header -->
    
    <!-- Home Section -->
    <section id="home" class="home">
        <div class="home-content" data-aos="fade-right">
            
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2 class="heading" data-aos="fade-up">About <span>Me</span></h2>
        <div class="about-container">
            <div class="about-img" data-aos="fade-right" data-aos-delay="300">
                
            </div>
            <div class="about-content" data-aos="fade-left" data-aos-delay="300">
                
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <h2 class="heading" data-aos="fade-up">My <span>Skills</span></h2>
        <div class="skills-container" data-aos="fade-up" data-aos-delay="300">
            
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2 class="heading" data-aos="fade-up">My <span>Projects</span></h2>
        <div class="projects-container">
            <div class="project-box" data-aos="zoom-in">
                
            </div>
            <div class="project-box" data-aos="zoom-in" data-aos-delay="200">
                
            </div>
            <div class="project-box" data-aos="zoom-in" data-aos-delay="400">
                
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2 class="heading" data-aos="fade-up">Contact <span>Me!</span></h2>
        <form action="#" data-aos="fade-up" data-aos-delay="300">
            
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-media" data-aos="fade-up">
            
        </div>
        
    </footer>

    <!-- AOS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out'
        });
    </script>
</body>
</html>
